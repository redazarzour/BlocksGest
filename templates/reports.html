{% extends "base.html" %}

{% block title %}Reports{% endblock %}

{% block content %}
<h1 class="mb-4">Reports and Analytics</h1>

<div class="row">
    <div class="col-md-6 mb-4">
        <h2>Inventory Report</h2>
        <canvas id="inventory-chart"></canvas>
        <div id="inventory-details" class="mt-3"></div>
    </div>
    <div class="col-md-6 mb-4">
        <h2>Production Report</h2>
        <canvas id="production-chart"></canvas>
        <div id="production-details" class="mt-3"></div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mb-4">
        <h2>Sales Report</h2>
        <canvas id="sales-chart"></canvas>
        <div id="sales-details" class="mt-3"></div>
    </div>
    <div class="col-md-6 mb-4">
        <h2>Labor Report</h2>
        <canvas id="labor-chart"></canvas>
        <div id="labor-details" class="mt-3"></div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0/dist/chartjs-adapter-moment.min.js"></script>
<script src="{{ url_for('static', filename='js/reports.js') }}"></script>
{% endblock %}
